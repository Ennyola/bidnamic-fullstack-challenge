{% extends "./base.html" %}
{% load static %}


{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'formapp/css/form.css' %}">
{% endblock  %}
{% block content %}
    <form class="shadow-lg"  action="" method="POST" id="customerForm">
        {% csrf_token %}
        <h1>ACCOUNTS FORM</h1>
        <div class="form-group">   
            <input type="text" class="form-control" placeholder="Title" name="title">
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name" name="firstname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Surname" name="surname">
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')" name="d_o_b" required>
            <span class="error" id="age-error"></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Company Name" name="company_name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Address" name="address">
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="Telephone No." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="telephone">
       </div>

       <div class="row">
            <div class="col form-group">
                <input type="text" class="form-control" placeholder="Bidding Settings" name="bd-settings">
                <span class="error" id="bd-error"></span>
            </div>
            <div class="col">
                <input type="text" pattern="\d*"class="form-control" placeholder="Google Ads Account ID"  name="google_id" maxlength="8" minlength="8" required>
             </div>
        </div>
        


        <input type="submit" class="shadow" value="submit">

    </form>

{% endblock  %}

{% block script %}
    <script src="{% static 'formapp/js/index.js' %}"></script>
{% endblock  %}
